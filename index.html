<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- Grant Location UI -->
        <div class="sub-container grant-location-container">
          <img
            src="assets/location.png"
            alt=""
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p data-messageText>Allow Access to get Weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- Search form -->
        <form class="form-container" data-searchForm>
          <input
            type="text"
            placeholder="Search for City..."
            data-searchInput
          />
          <button class="btn" type="submit">
            <img
              src="assets/search.png"
              alt=""
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- Loading Screen Container -->
        <div class="sub-container loading-container">
          <img src="assets/loading.gif" alt="" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!-- Show weather Info -->
        <div class="sub-container user-info-container">
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <p data-weatherDesc></p>
          <img data-weatherIcon />

          <p data-temp></p>

          <div class="parameter-container">
            <div class="parameter">
              <img src="assets/wind.png" />
              <p>windspeed</p>
              <p data-windspeed></p>
            </div>

            <div class="parameter">
              <img src="assets/humidity.png" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <div class="parameter">
              <img src="assets/cloud.png" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>

        <!-- Handle api fetch error -->
        <div class="sub-container api-error-container">
          <img src="assets/not-found.png" data-notFoundImg />
          <p data-apiErrorText></p>
          <button class="btn" data-apiErrorBtn>Retry</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
